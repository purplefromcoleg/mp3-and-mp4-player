<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MP3 and MP4 player</title>
    <style>
        body {
            transition: background-color 1s ease; /* Add smooth transition effect */
        }
    </style>
</head>
<body>
    <h1>Welcome to HTML5 Media Website</h1>
    
    <h2>Audio</h2>
    <audio controls>
        <source src="mario.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <h2>Video</h2>
    <video id="myVideo" width="640" height="360" controls>
        <source src="purple.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('myVideo');
            var isVideoPlayed = false;

            video.addEventListener('play', function () {
                if (!isVideoPlayed) {
                    setTimeout(function () {
                        document.body.style.backgroundColor = 'purple';
                    }, 7000); // 7 seconds delay
                    isVideoPlayed = true;
                }
            });
        });
    </script>
</body>
</html>
